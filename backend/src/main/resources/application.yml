server:
  port: 3000
  error:
    include-message: always
  servlet:
    context-path: "/crud"
spring:
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password: password
    url: jdbc:h2:mem:testdb
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: true
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
